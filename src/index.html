<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="index.js" defer></script>
    <script src="data.js"></script>
    <script src="filters.js" defer></script>
    <title>MarcaRS</title>
</head>

<body>
    <header class="d-flex justify-content-between">
        <span class=" text-nowrap my-3 mx-1 fw-bold text-primary">My company</span>
        <div class="d-flex flex-column align-items-center input-group my-3">
            <div class="d-flex flex-column w-50">
                <label class="py-1" for="input-product">Busque seu produto</label>
                <div class="d-flex input-group flex-nowrap align-baseline w-100 h-75">
                        <input type="text" id="input-research" class="form-control rounded-pill z-0" aria-describedby="input-research">
                        <button class="input-group-text position-absolute end-0 rounded-5 h-100 bg-white p-2 z-1"><img src="img/icon-research.png" alt="icon research" onclick="research()"></button>
                </div>
            </div>
        </div>
        <div class="d-flex align-items-center mx-4">
            <i style="font-size:24px" class="fa">&#xf07a;</i>
            <span class="notification-badge">0</span>
        </div>
    </header>
    <main class="bg-blue">
        <div class="container-main">
            <div class="container-options">
                <div class="p-2">
                    <div class="input-checkbox bg-white rounded-2 m-2 p-3 my-3">
                        <label for="input-promotion">Promoções</label>
                        <input type="checkbox" name="input-promotion" id="input-promotion">
                    </div>
                    <div class="input-checkbox bg-white rounded-2 m-2 p-3">
                        <label for="input-freeDelivery">Entrega grátis</label>
                        <input type="checkbox" name="input-freeDelivery" id="input-freeDelivery">
                    </div>
                </div>
                <div class="section-mark">
                    <p>Marcas</p>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox"  id="input-evga">
                        <label class="form-check-label" for="flexCheckDefault">
                          Evga
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="input-redragon">
                        <label class="form-check-label" for="flexCheckChecked">
                          Redragon
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="input-hyperFury">
                        <label class="form-check-label" for="flexCheckChecked">
                          Hyper fury
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="input-other">
                        <label class="form-check-label" for="flexCheckChecked">
                          Other
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="input-msi">
                        <label class="form-check-label" for="flexCheckChecked">
                          Msi
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox"  id="input-corsair">
                        <label class="form-check-label" for="flexCheckChecked">
                          Corsair
                        </label>
                      </div>
                </div>
                <div class="section-condition mt-4">
                    <p>Condição</p>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox"  id="input-semi">
                        <label class="form-check-label" for="flexCheckDefault">
                          Semi
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox"  id="input-new">
                        <label class="form-check-label" for="flexCheckChecked">
                          New
                        </label>
                      </div>
                </div>
                <div class="section-categories mt-4">
                    <p>Categorias</p>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox"  id="input-videoCard">
                        <label class="form-check-label" for="flexCheckDefault">
                          Placa de vídeo
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox"  id="input-keyboard">
                        <label class="form-check-label" for="flexCheckChecked">
                          Teclado
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox"  id="input-headset">
                        <label class="form-check-label" for="flexCheckChecked">
                          Headset
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="input-game">
                        <label class="form-check-label" for="flexCheckChecked">
                          Jogo
                        </label>
                      </div>
                </div>
                <div class="section-price mt-4 mb-5">
                    <p>Preços</p>
                    <input class="input-price" id="input-price-min" type="number" placeholder="0">
                    <span class="px-2">à</span>
                    <input class="input-price" id="input-price-max" type="number" placeholder="2000">
                </div>
            </div>
            
            <div class="container container-images" id="container-images">
                
            </div>
        </div>
    </main>
    <footer class="footer text-center m-4 fw-bold text-primary">
        <span>2024 - &copy;MarcaRS. Todos os direitos reservados</span>
    </footer>
</body>

</html>
